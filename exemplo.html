<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title> Trapézio  </title>

    <script>

        var valorA = prompt("Informe o valor de A:");
        var valorB = prompt("Informe o valor de B:");
        var valorC = prompt("Informe o valor de C");
        var Delta = valorB * valorB - 4 * valorA * valorC

        var resultado = (-valorB +- Delta) / 2 * valorA;

        document.write("Resultado de X é : " + resultado);
        
    </script>
</head>

<body>
</body>

</html>
